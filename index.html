<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="parent">

        <div class="sidebar">

            <div class="logo-and-text">
                <img class="logo" src="odin-logo.png" alt="Odin Project Logo">
                <div class="logo-text">ODIN</div>
            </div>

            <div class="sidebar-footer">
                <p>Photo by Halie West on Unsplash</p>
            </div>

        </div>
        <div class="right-side">
            <div class="header">
                <div class="header-text">
                    <p class="header-starting">This is not a real online service! You Know you need something like this
                        in your life to help you
                        realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p class="header-ending">You <i>know</i> you want to.</p>
                </div>

            </div>
            <div class="body">
                <h1>Let's do this!</h1>

                <form action="send-data" class="all-inputs" id="all-inputs">

                    <div class="top-row">
                        <div class="input-div">
                            <p><label for="first-name">FIRST NAME</label></p>
                            <p><input type="text" id="first-name" required></p>
                        </div>
                        <div class="input-div">
                            <p><label for="last-name">LAST NAME</label></p>
                            <p><input type="text" id="last-name"></p>
                        </div>
                    </div>

                    <div class="middle-row">
                        <div class="input-div">
                            <p><label for="email">EMAIL</label></p>
                            <p><input type="email" id="email" required></p>
                        </div>
                        <div class="input-div">
                            <p><label for="phone-number">PHONE NUMBER</label></p>
                            <p><input type="tel" id="phone-number"></p>
                        </div>
                    </div>
                    <div class="bottom-row">
                        <div class="input-div">
                            <p><label for="password">PASSWORD</label></p>
                            <p><input type="password" id="password" required></p>
                        </div>
                        <div class="input-div">
                            <p><label for="confirm-pass">CONFIRM PASSWORD</label></p>
                            <p><input type="password" id="confirm-pass" required></p>
                        </div>
                    </div>

                </form>


            </div>
            <div class="footer">
                <button type="submit" form="all-inputs">Create Account</button>
                <p class="log-in-text">Already have an account? <a>Log in</a></p>
            </div>

        </div>
    </div>
</body>

</html>
